<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat App</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body id="main-body" class="dark-mode">
  <div id="dark-light-toggle">
    <span>ðŸŒ™</span>
  </div>

  <div class="container">
    <h3>Secure Chat App</h3>

    <!-- Registration/Login Forms -->
    <div id="auth-container">
      <div class="mb-3">
        <input type="text" id="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button id="register-btn" class="btn">Register</button>
      <button id="login-btn" class="btn">Login</button>
      <div id="auth-error" class="text-danger mt-2"></div>
    </div>

    <!-- Chat UI (Hidden initially) -->
    <div id="chat-container">
      <div class="header">
        <h4>Welcome to the Chat Room</h4>
      </div>
      <ul id="messages" class="list-group"></ul>
      <div class="input-group">
        <input id="input" type="text" class="form-control" placeholder="Type a message..." autocomplete="off">
        <button class="btn" id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Load CryptoJS locally -->
  <script src="libs/crypto-js.min.js" defer></script> <!-- This is the local version -->

  <!-- External JS files with defer -->
  <script src="utils.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="chat.js" defer></script>
  <!-- Dark/Light mode script -->
  <script src="darkLightMode.js" defer></script>
</body>
</html>
